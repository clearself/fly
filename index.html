<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>FLY Personal Blog</title>
        <link rel="stylesheet" href="src/css/index.css" />
        <!--引入angular框架-->
   		<script src="src/formwork/angular.min.js"></script>
        <script src="src/formwork/angular-route.js"></script>
        <!--引入入口app.js-->
        <script src="src/js/app.js"></script>
        <script src="src/js/controllers.js"></script>
        <script src="src/js/services.js"></script>
        <script src="src/js/directives.js"></script>
        <script src="src/js/filters.js"></script>
    </head>
    <body ng-app='routingDemoApp' ng-controller="indexCtr">
     	<h2 class="top">FLY BLOG</h2>
        <ul class="list">
        	<li ng-repeat="item in caidans"><a href="#{{item.title}}"><i class="push"></i>{{item.name}}<i class="fa-angle-right"></i></a><span class="hover"></span>
    		</li>
        </ul>
        <div class="view" ng-view></div>
	</body>
</html>
